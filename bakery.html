<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bakery Simulator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./Lib/bootstrap.min.css">
        <link rel="stylesheet" href="./main.css"/>
    </head>
    <body>
        
        <header>
            <div class="header">
                <img src="images/pao_icone.png" alt="Pão francês"/>
                <h1>Bakery Simulator</h1>
            </div>
                <ul>
                    <li>
                        <a href="#"><img id="bandeira" src="./icons/usa_flag_colorida.png"/></a>
                    </li>
                    <li>
                        <a href="./index.html"><img id="bandeira" src="./icons/brazil_flag_cinza.png"/></a>
                    </li>
                </ul>
        </header>
        <section>
            <div class="container">
                <form id="form_padaria" name="form_padaria">
                    <button type="button" id="assar_paes">Bake breads</button>
                    <button type="button" id="vender_paes">Sell breads</button>
                    <button type="button" id="verificar_estoque">Check stock</button>
                    <button type="button" id="verificar_forno">Check oven</button>
                    <button type="button" id="verificar_caixa">Check cashier</button>
                    <button type="button" id="fechar_por_hoje">Close bakery</button>
                </form>

                <form id="paes" name="paes">
                        <button type="button" id="baguete_escolher" name="baguete_escolher">Baguette</button><br/>
                        <button type="button" id="massinha_doce_escolher" name="massinha_doce_escolher">Sweet bread</button><br/>
                        <button type="button" id="pao_frances_escolher" name="pao_frances_escolher">French bread</button>
                        
                </form>

                <form id="numero_de_paes" name="numero_de_paes">
                    <input type="number" value="0" required min="1" max="60" id="receber_numero_de_paes_franceses" name="receber_numero_de_paes_franceses"/>
                    <input type="number" value="0" required min="1" max="20" id="receber_numero_de_massinhas_doces" name="receber_numero_de_massinhas_doces"/>
                    <input type="number" value="0" required min="1" max="20" id="receber_numero_de_baguetes" name="receber_numero_de_baguetes"/>
                    <button type="button" id="enviar_paes_franceses" name="enviar_paes_franceses">Sell</button>
                    <button type="button" id="enviar_massinhas_doces" name="enviar_massinhas_doces">Sell</button>
                    <button type="button" id="enviar_baguetes" name="enviar_baguetes">Sell</button>
                    <button type="button" id="botao_sair" name="botao_sair">Cancel</button>
                </form>

                <div class="images">
                    <img src="./images/forno_cheio.png" alt="Forno cheio de pães franceses" id="forno_cheio" name="forno_cheio"/>
                    <img src="./images/forno_vazio.png" alt="Forno de assar pães vazio" id="forno_vazio" name="forno_vazio"/>
                    <img src="./images/estoque.png" alt="Estoque" id="estoque" name="estoque"/>
                    <img src="./images/fachada_da_padaria.png" alt="Calendário" id="calendario" name="calendario"/>
                    <img src="./images/caixa_registradora.png" alt="Caixa registradora" id="caixa" name="caixa"/>
                    <img src="./images/paes_em_cestos.png" alt="Cestos contendo diversos pães" id="selecao_de_paes" name="selecao_de_paes"/>
                </div>
            </div>
        </section>
        <br/><br/>
        <div class="container">
            <p id="texto_assar" name="texto_assar"><!--JavaScript fazendo--></p>
            <p id="texto_vender" name="texto_vender"><!--JavaScript fazendo--></p>
            <p id="texto_forno" name="texto_forno"><!--JavaScript fazendo--></p>
            <p id="texto_estoque" name="texto_estoque"><!--JavaScript fazendo--></p>
            <p id="texto_caixa" name="texto_caixa"><!--JavaScript fazendo--></p>
            <p id="texto_calendario" name="texto_calendario">You won a bakery with three types of bread: French bread ($0.91 each), sweet bread ($1.50 each) and baguette ($7.77 each). <b>Get to work!</b></p>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <script src="./Lib/bootstrap.bundle.min.js"></script>
        <script src="./Lib/jquery.mask.min.js"></script>
        <script src="./main2.js"></script>
    </body>
</html>
