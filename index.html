        <link rel="stylesheet" href="./main.css"/>

    <body>
        <div class="container">
            <header>
                <img src="./images/pao_icone.png" alt="Pão francês desenhado"/>

            <form>
                <label>Formulário de cadastro</label>
                <input type="text" required placeholder="Informe seu nome"  id="campo_nome"/>

                <button type="submit" id="botao_enviar">Enviar</button>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
