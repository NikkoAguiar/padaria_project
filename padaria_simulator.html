<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simulador de Padaria</title>
        <link rel="stylesheet" href="./main2.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="images/pao_icone.png" alt="Pão francês"/>
            <h1>Simulador de padaria</h1>
        </header>
        <section>
            <div class="container">
                <form id="form_padaria">
                    <button type="submit">Assar pães</button>
                    <button type="submit">Vender pães</button>
                    <button type="submit">Verificar estoque</button>
                    <button type="submit">Verificar forno</button>
                    <button type="submit">Verificar caixa</button>
                    <button type="submit">Fechar por hoje</button>
                </form>
                <div class="images">
                    <img src="images/forno_cheio.png" alt="Forno cheio de pães franceses" id="forno_cheio"/>
                    <img src="images/forno_vazio.png" alt="Forno de assar pães vazio" id="forno_vazio"/>
                    <img src="images/estoque.png" alt="Estoque" id="estoque"/>
                    <img src="images/calendario.png" alt="Calendário" id="calendario"/>
                    <img src="images/caixa_registradora.png" alt="Caixa registradora" id="caixa"/>
                    <img src="images/pao_frances.png" alt="Pão francês" id="pao_fances"/>
                    <img/>
                </div>
            </div>
        </section>
